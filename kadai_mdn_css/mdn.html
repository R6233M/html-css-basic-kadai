<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            position: absolute;
            left: 50px;
            top: 50px;
            width: 150px;
            height: 150px;
            background-color: skyblue;
        }
         /* 下記のコードを追記して、20度の回転（傾き）を加える */
            .rotated {
                transform: rotateZ(20deg);
            }
    </style>
</head>

<body>
    <!--「<div>回転します</div>」に追記して、下記のようにする -->
    <div class="rotated">
        回転します
    </div>

</body>

</html>
